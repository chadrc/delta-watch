<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta Watch | OMDb Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper teal lighten-1">
        <a href="/" class="brand-logo">Delta Watch Examples</a>
    </div>
</nav>
<main class="container">
    <h1 class="center-align">OMDb Search</h1>
    <section>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s9">
                    <input placeholder="Star Wars" id="searchText" type="text">
                    <label for="searchText">First Name</label>
                </div>
                <div class="col s3">
                    <button id="searchSubmit"
                            class="btn btn-large waves-effect waves-light right"
                            disabled
                            type="submit">
                        Search
                    </button>
                </div>
            </div>
        </form>
        <ul class="pagination center-align">
            <li class="disabled" id="previousPageBtn">
                <a href="#">
                    <i class="material-icons">chevron_left</i>
                </a>
            </li>
            <li class="disabled waves-effect" id="firstPageBtn">
                <a href="#">1</a>
            </li>
            <li class="disabled">
                <a href="#">...</a>
            </li>
            <li class="disabled waves-effect waves-teal lighten-1" id="pageBtn1">
                <a href="#">&mdash;</a>
            </li>
            <li class="disabled waves-effect waves-teal lighten-1" id="pageBtn2">
                <a href="#">&mdash;</a>
            </li>
            <li class="active teal lighten-1" id="pageBtn3">
                <a href="#">&mdash;</a>
            </li>
            <li class="disabled waves-effect waves-teal lighten-1" id="pageBtn4">
                <a href="#">&mdash;</a>
            </li>
            <li class="disabled waves-effect waves-teal lighten-1" id="pageBtn5">
                <a href="#">&mdash;</a>
            </li>
            <li class="disabled">
                <a href="#">...</a>
            </li>
            <li class="disabled waves-effect waves-teal lighten-1" id="lastPageBtn">
                <a href="#">&mdash;</a>
            </li>
            <li class="disabled waves-effect waves-teal lighten-1" id="nextPageBtn">
                <a href="#">
                    <i class="material-icons">chevron_right</i>
                </a>
            </li>
        </ul>
        <div class="center-align">
            <p><span id="totalResultsText"></span> Results</p>
        </div>
        <table class="striped">
            <thead>
            <tr>
                <th>Title</th>
                <th class="center-align">Year</th>
                <th class="center-align">Details</th>
            </tr>
            </thead>

            <tbody id="movieTable">
            <!-- Template Row
            <tr>
                <td>Name</td>
                <td>2000</td>
                <td>
                    <a id=""
                       href="#"
                       class="orange-text text-accent-2">
                        View
                    </a>
                </td>
            </tr>
            -->
            </tbody>
        </table>
    </section>
    <div id="movieDetailModal" class="modal">
        <div class="modal-content">
            <h3 id="movieDetailTitle">&mdash;</h3>
            <h6>
                <a id="movieDetailViewOnIMDb"
                   href="#"
                   class="orange-text text-accent-2">
                    View on IMDb
                </a>
            </h6>
            <section>
                <div class="row">
                    <div class="col s5">
                        <ul class="collection">
                            <li class="collection-item">Year: <span id="movieDetailYear">&mdash;</span></li>
                            <li class="collection-item">Rated: <span id="movieDetailRated">&mdash;</span></li>
                            <li class="collection-item">Runtime: <span id="movieDetailRuntime">&mdash;</span></li>
                            <li class="collection-item">Director: <span id="movieDetailDirector">&mdash;</span></li>
                            <li class="collection-item">Box Office: <span id="movieDetailBoxOffice">&mdash;</span>
                            </li>
                        </ul>
                        <p class="movieDetailPlot"></p>
                    </div>
                    <div class="col s5">
                        <img id="movieDetailPoster" src="">
                    </div>
                </div>
            </section>
        </div>
        <div class="modal-footer">
            <a id="closeMovieDetailModalBtn" href="#!" class="modal-action waves-effect waves-green btn-flat">Done</a>
        </div>
    </div>
</main>
</body>
</html>
