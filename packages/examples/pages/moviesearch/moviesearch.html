<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta Watch | Movie Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper teal lighten-1">
        <a href="/" class="brand-logo">Delta Watch Examples</a>
    </div>
</nav>
<main class="container">
    <h1 class="center-align">Movie Search</h1>
    <section>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s9">
                    <input placeholder="Star Wars" id="searchText" type="text">
                    <label for="searchText">First Name</label>
                </div>
                <div class="col s3">
                    <button id="searchSubmit"
                            class="btn btn-large waves-effect waves-light right"
                            disabled
                            type="submit">
                        Search
                    </button>
                </div>
            </div>
        </form>
        <table class="striped">
            <thead>
            <tr>
                <th>Title</th>
                <th class="center-align">Year</th>
                <th class="center-align">IMDb Link</th>
            </tr>
            </thead>

            <tbody id="movieTable">
            <!-- Template Row
            <tr>
                <td>Name</td>
                <td>2000</td>
                <td>
                    <a id="downloadAllBtn"
                       href="#"
                       class="orange-text text-accent-2">
                        Go
                    </a>
                </td>
            </tr>
            -->
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
