<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta Watch Examples</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Delta Watch Examples</h1>

    <h2>Simple Clock</h2>
    <section>
        <h3 id="clock-date"></h3>
        <h3 id="clock-time"></h3>
        <p class="range-field">
            <label>
                Time Scale:
                <input type="range" id="timeScaleInput" value="1" min="1" max="10" step="0.1"/>
            </label>
        </p>
        <a class="btn-floating btn-large waves-effect waves-light blue" id="playPauseButton">
            <i class="material-icons">pause</i>
        </a>
        <a class="btn-floating btn-large waves-effect waves-light blue" id="refreshButton">
            <i class="material-icons">refresh</i>
        </a>
    </section>
</body>
</html>
