<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta Watch Examples</title>
</head>
<body>
    <h1>Delta Watch Examples</h1>

    <h2>Simple Clock</h2>
    <section>
        <h3 id="clock-date"></h3>
        <h3 id="clock-time"></h3>
        <p class="range-field">
            <label>
                Time Scale:
                <input type="range" id="timeScaleInput" value="1" min="1" max="10" list="ticks"/>

                <datalist id="ticks">
                    <option value="0" label="1">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5" label="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10" label="10">
                </datalist>
            </label>
        </p>
    </section>
</body>
</html>
